{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .container {
        padding: 20px;
        margin: 0 auto;
        max-width: 800px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    p {
        line-height: 1.6;
    }
</style>

<div class="container">
    {% if users %}
    <h2>Here's all users</h2>
    {% for user in users %}
    <h4>Username N#{{ user.id }}: {{ user.username }}</h4>
    {% endfor %}
    {% else %}
    <center>
        <h1>There's No Users Yet</h1>
    </center>
    {% endif %}
</div>


{% endblock content %}
