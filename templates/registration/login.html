{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .container {
        padding: 20px;
        margin: 0 auto;
        max-width: 800px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    p {
        line-height: 1.6;
    }
</style>
<style>
    body {background: #f4f4f4;}
</style>
<div class="container">
    <div class="shadow p-4 mb-5 bg-body rounded">
        <h2>Login</h2>
        <form class="windowlogscreen-content" method="POST">
            {% csrf_token %}
            <div>
                <label class="col-form-label mt-4" for="inputDefault">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter your username"
                       id="inputDefault">
            </div>
            <div>
                <label class="col-form-label mt-4" for="Default">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password"
                       id="Default">
            </div>
            <br>
            <p>Don`t have an account yet? <a href="{% url 'register' %}">Sign Up</a></p>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</div>
{% endblock content %}
