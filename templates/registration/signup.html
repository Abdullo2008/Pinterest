{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .container {
        padding: 20px;
        margin: 0 auto;
        max-width: 800px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    p {
        line-height: 1.6;
    }
</style>
    <style>
        body {background: #f4f4f4;}
    </style>
<div class="container">
    <div class="shadow p-4 mb-5 bg-body rounded">
        <h2>Sign Up</h2>
        <form role="form" id="user_form" method="post"
              action="{% url 'register' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% if registered %}
            <strong>Thank you for registering! Check your email and confirm registration.
            </strong>
            {% else %}
            {{ form.as_p }}<br>
            <button type="submit" class="btn btn-outline-secondary">Submit</button>
            {% endif %}
        </form>
    </div>
</div>
{% endblock content %}
