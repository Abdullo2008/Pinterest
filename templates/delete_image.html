<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Page</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <form method="POST">{% csrf_token %}
        <h2>Do you want to delete the image?</h2>
        <input type="submit" class="btn btn-outline-danger mt-4 ms-2" value="Delete" >
        <a href="{% url 'index' %}" style="margin-left: 10px;">Cancel</a>
    </form>
</body>
</html>
{% endblock content %}
